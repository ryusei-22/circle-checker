                const clearance = calculateClearance(parentCircle.æœ€å¤§å¤–å¾„, childSize);

            const detectOverlaps = (circles, currentIndex = -1) => {

                    const distanceFromCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
