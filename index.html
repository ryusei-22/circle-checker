        // iPhone用に最適化されたサイズ設定
        const SCALE_FACTOR = 140; // 80から140に増加（1.75倍）
        const CANVAS_SIZE = 380;  // 300から380に増加
        const MIN_CHILD_RADIUS = 25; // 最小半径を大きく（15から25に）
        const MAX_CHILD_RADIUS = 65; // 最大半径を大きく（40から65に）

        const CircleChecker = () => {
            const [activeTab, setActiveTab] = useState('setup');
            const [database, setDatabase] = useState(EXCEL_DATA);
            const [parentCircles, setParentCircles] = useState([]);
            const [childCirclesData, setChildCirclesData] = useState([]);
            const [selectedParent, setSelectedParent] = useState(null);
            const [selectedType, setSelectedType] = useState('');
            const [selectedName, setSelectedName] = useState('');
            const [selectedPattern, setSelectedPattern] = useState('pattern1');
            const [childCircles, setChildCircles] = useState([]);
            const [selectedCircleIndex, setSelectedCircleIndex] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const canvasRef = useRef(null);

            const [dragState, setDragState] = useState({
                isDragging: false,
                dragIndex: null,
                startPos: { x: 0, y: 0 }
            });

            // データベース初期化
            useEffect(() => {
                const parents = database.filter(item => item['判断円'] === '親円');
                const children = database.filter(item => item['判断円'] === '子円');
                setParentCircles(parents);
                setChildCirclesData(children);
                
                if (parents.length > 0) {
                    setSelectedParent(parents[0]);
                }
            }, [database]);

            // キャンバス初期化
            useEffect(() => {
                if (canvasRef.current) {
                    canvasRef.current.width = CANVAS_SIZE;
                    canvasRef.current.height = CANVAS_SIZE;
                }
            }, []);

            // キャンバス描画
            useEffect(() => {
                if (activeTab === 'canvas') {
                    const timer = setTimeout(() => {
                        drawCanvas();
                    }, 100);
                    return () => clearTimeout(timer);
                }
            }, [activeTab]);

            useEffect(() => {
                drawCanvas();
            }, [selectedParent, childCircles, selectedCircleIndex]);

            const drawCanvas = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                if (canvas.width !== CANVAS_SIZE || canvas.height !== CANVAS_SIZE) {
                    canvas.width = CANVAS_SIZE;
                    canvas.height = CANVAS_SIZE;
                }

                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 親円描画
                if (selectedParent) {
                    const centerX = CANVAS_SIZE / 2;
                    const centerY = CANVAS_SIZE / 2;
                    const radius = Math.min((selectedParent.最大外径 * SCALE_FACTOR) / 2, (CANVAS_SIZE / 2) - 30);

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = '#8E8E93';
                    ctx.lineWidth = 3; // 線を太く
                    ctx.stroke();
                    
                    // ラベル（サイズアップ）
                    ctx.fillStyle = '#1D1D1F';
                    ctx.font = 'bold 14px -apple-system, BlinkMacSystemFont, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${selectedParent.名称} (${selectedParent.最大外径}mm)`, centerX, centerY - radius - 15);
                }

                // 子円描画
                childCircles.forEach((circle, index) => {
                    const radius = Math.max(
                        MIN_CHILD_RADIUS,
                        Math.min((circle.activeSize * SCALE_FACTOR) / 2, MAX_CHILD_RADIUS)
                    );
                    
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, radius, 0, Math.PI * 2);

                    // 重なりチェック
                    const centerX = CANVAS_SIZE / 2;
                    const centerY = CANVAS_SIZE / 2;
                    const parentRadius = selectedParent ? Math.min((selectedParent.最大外径 * SCALE_FACTOR) / 2, (CANVAS_SIZE / 2) - 30) : 0;
                    const distanceFromCenter = Math.sqrt((circle.x - centerX) ** 2 + (circle.y - centerY) ** 2);
                    const isOutsideParent = distanceFromCenter + radius > parentRadius;

                    // 他の円との重なりチェック
                    const hasCircleOverlap = childCircles.some((other, j) => {
                        if (index === j) return false;
                        const otherRadius = Math.max(
                            MIN_CHILD_RADIUS,
                            Math.min((other.activeSize * SCALE_FACTOR) / 2, MAX_CHILD_RADIUS)
                        );
                        const distance = Math.sqrt((circle.x - other.x) ** 2 + (circle.y - other.y) ** 2);
                        return distance < radius + otherRadius;
                    });

                    // 状態を円オブジェクトに保存
                    circle.isOutsideParent = isOutsideParent;
                    circle.hasCircleOverlap = hasCircleOverlap;

                    // 色設定
                    if (isOutsideParent) {
                        ctx.fillStyle = 'rgba(255, 59, 48, 0.4)'; // 赤：親円外
                    } else if (hasCircleOverlap) {
                        ctx.fillStyle = 'rgba(255, 149, 0, 0.4)'; // オレンジ：子円重なり
                    } else {
                        ctx.fillStyle = circle.pattern === 'pattern1' ? 'rgba(0, 122, 255, 0.4)' : 'rgba(52, 199, 89, 0.4)';
                    }

                    ctx.fill();
                    
                    // 選択時の強調
                    if (index === selectedCircleIndex) {
                        ctx.strokeStyle = '#FF3B30';
                        ctx.lineWidth = 4; // 選択時は更に太く
                    } else {
                        ctx.strokeStyle = '#8E8E93';
                        ctx.lineWidth = 2; // 通常時も太く
                    }
                    ctx.stroke();

                    // ラベル（サイズアップ）
                    if (radius > 20) {
                        ctx.fillStyle = '#1D1D1F';
                        ctx.font = 'bold 11px -apple-system, BlinkMacSystemFont, sans-serif';
                        ctx.textAlign = 'center';
                        const shortName = circle.名称.split('【')[0].substring(0, 8);
                        ctx.fillText(shortName, circle.x, circle.y + 3);
                    }
                });
            };

            const getTouchPosition = (e, canvas) => {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                return {
                    x: (clientX - rect.left) * (canvas.width / rect.width),
                    y: (clientY - rect.top) * (canvas.height / rect.height)
                };
            };

            const findCircleAtPosition = (x, y) => {
                for (let i = childCircles.length - 1; i >= 0; i--) {
                    const circle = childCircles[i];
                    const dx = x - circle.x;
                    const dy = y - circle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const radius = Math.max(
                        MIN_CHILD_RADIUS,
                        Math.min((circle.activeSize * SCALE_FACTOR) / 2, MAX_CHILD_RADIUS)
                    );
                    
                    // タッチエリアを広げる（+10ピクセル）
                    if (distance <= radius + 10) {
                        return i;
                    }
                }
                return null;
            };

            const handleStart = (e) => {
                e.preventDefault();
                const canvas = canvasRef.current;
                if (!canvas) return;

                const pos = getTouchPosition(e, canvas);
                const circleIndex = findCircleAtPosition(pos.x, pos.y);
                
                if (circleIndex !== null) {
                    setSelectedCircleIndex(circleIndex);
                    setDragState({
                        isDragging: false,
                        dragIndex: circleIndex,
                        startPos: pos
                    });
                } else {
                    setSelectedCircleIndex(null);
                }
            };

            const handleMove = (e) => {
                e.preventDefault();
                if (dragState.dragIndex === null) return;

                const canvas = canvasRef.current;
                if (!canvas) return;

                const pos = getTouchPosition(e, canvas);
                const deltaX = pos.x - dragState.startPos.x;
                const deltaY = pos.y - dragState.startPos.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                // ドラッグ開始の閾値を小さく（よりレスポンシブに）
                if (!dragState.isDragging && distance > 3) {
                    setDragState(prev => ({ ...prev, isDragging: true }));
                }

                if (dragState.isDragging) {
                    setChildCircles(prev => prev.map((circle, index) => {
                        if (index !== dragState.dragIndex) return circle;
                        
                        const radius = Math.max(
                            MIN_CHILD_RADIUS,
                            Math.min((circle.activeSize * SCALE_FACTOR) / 2, MAX_CHILD_RADIUS)
                        );
                        const newX = Math.max(radius, Math.min(CANVAS_SIZE - radius, pos.x));
                        const newY = Math.max(radius, Math.min(CANVAS_SIZE - radius, pos.y));
                        
                        return { ...circle, x: newX, y: newY };
                    }));
                }
            };

            const handleEnd = (e) => {
                e.preventDefault();
                setDragState({
                    isDragging: false,
                    dragIndex: null,
                    startPos: { x: 0, y: 0 }
                });
            };

            const handleAddCircle = () => {
                if (!selectedParent || !selectedName) return;

                const selectedCircle = childCirclesData.find(
                    circle => circle.名称 === selectedName && circle.タイプ === selectedType
                );

                if (!selectedCircle) return;

                const diameter = selectedPattern === 'pattern1' ? selectedCircle.最大外径 : (selectedCircle.シャフト径 || selectedCircle.最大外径);
                
                const newCircle = {
                    ...selectedCircle,
                    x: CANVAS_SIZE / 2,
                    y: CANVAS_SIZE / 2,
                    pattern: selectedPattern,
                    activeSize: diameter,
                    isOverlapping: false
                };
                
                setChildCircles(prev => [...prev, newCircle]);
                setSelectedCircleIndex(childCircles.length);
                setActiveTab('canvas');
            };

            const removeCircle = (index) => {
                setChildCircles(prev => prev.filter((_, i) => i !== index));
                if (selectedCircleIndex === index) {
                    setSelectedCircleIndex(null);
                } else if (selectedCircleIndex > index) {
                    setSelectedCircleIndex(prev => prev - 1);
                }
            };

            const togglePattern = () => {
                if (selectedCircleIndex === null) return;
                
                setChildCircles(prev => prev.map((circle, index) => {
                    if (index !== selectedCircleIndex) return circle;
                    
                    const newPattern = circle.pattern === 'pattern1' ? 'pattern2' : 'pattern1';
                    const newActiveSize = newPattern === 'pattern1' ? circle.最大外径 : (circle.シャフト径 || circle.最大外径);
                    
                    return {
                        ...circle,
                        pattern: newPattern,
                        activeSize: newActiveSize
                    };
                }));
            };

            const exportData = () => {
                const dataStr = JSON.stringify(database, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'pci_database.json';
                link.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const jsonData = JSON.parse(e.target.result);
                            setDatabase(jsonData);
                            alert('データのインポートが完了しました！');
                        } catch (error) {
                            alert('ファイルの読み込みエラー: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };

            // 円の状態を判定する関数
            const getCircleStatus = (circle) => {
                if (circle.isOutsideParent) {
                    return { 
                        status: 'outside', 
                        color: 'bg-red-100 border-red-200', 
                        textColor: 'text-red-800',
                        label: '親円外'
                    };
                } else if (circle.hasCircleOverlap) {
                    return { 
                        status: 'overlap', 
                        color: 'bg-orange-100 border-orange-200', 
                        textColor: 'text-orange-800',
                        label: '重なり'
                    };
                } else {
                    return { 
                        status: 'normal', 
                        color: circle.pattern === 'pattern1' ? 'bg-blue-50 border-blue-200' : 'bg-green-50 border-green-200', 
                        textColor: circle.pattern === 'pattern1' ? 'text-blue-800' : 'text-green-800',
                        label: '正常'
                    };
                }
            };

            const uniqueTypes = [...new Set(childCirclesData.map(circle => circle.タイプ))];
            const filteredByType = childCirclesData.filter(circle => circle.タイプ === selectedType);
            const selectedCircle = selectedCircleIndex !== null ? childCircles[selectedCircleIndex] : null;

            // 検索フィルタリング
            const filteredDatabase = database.filter(item => 
                item.名称.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.タイプ.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* ヘッダー */}
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
                        <div className="max-w-md mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-2xl font-semibold text-gray-900">Circle Checker</h1>
                                <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                    <span className="text-white text-sm font-medium">◯</span>
                                </div>
                            </div>
                            
                            {/* タブ */}
                            <div className="flex bg-gray-100 rounded-lg p-1">
                                {[
                                    { id: 'setup', label: '設定', icon: '⚙️' },
                                    { id: 'canvas', label: '配置', icon: '🎯' },
                                    { id: 'list', label: '一覧', icon: '📋' },
                                    { id: 'database', label: 'DB', icon: '🗄️' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex-1 py-2 px-2 rounded-md text-xs font-medium transition-all ${
                                            activeTab === tab.id
                                                ? 'bg-white text-blue-600 shadow-sm'
                                                : 'text-gray-600 hover:text-gray-900'
                                        }`}
                                    >
                                        <div className="flex flex-col items-center space-y-1">
                                            <span>{tab.icon}</span>
                                            <span>{tab.label}</span>
                                        </div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto px-4 py-6">
                        {/* 設定タブ */}
                        {activeTab === 'setup' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl p-6 shadow-sm">
                                    <h2 className="text-lg font-semibold text-gray-900 mb-4">円の設定</h2>
                                    
                                    <div className="space-y-4">
                                        {/* 親円選択 */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">親円</label>
                                            <select
                                                value={selectedParent?.名称 || ''}
                                                onChange={(e) => {
                                                    const parent = parentCircles.find(p => p.名称 === e.target.value);
                                                    setSelectedParent(parent);
                                                }}
                                                className="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base"
                                            >
                                                <option value="">選択してください</option>
                                                {parentCircles.map((circle, index) => (
                                                    <option key={index} value={circle.名称}>
                                                        {circle.タイプ} - {circle.名称} ({circle.最大外径}mm)
                                                    </option>
                                                ))}
                                            </select>
                                        </div>

                                        {/* タイプ選択 */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">タイプ</label>
                                            <select
                                                value={selectedType}
                                                onChange={(e) => {
                                                    setSelectedType(e.target.value);
                                                    setSelectedName('');
                                                }}
                                                className="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base"
                                            >
                                                <option value="">選択してください</option>
                                                {uniqueTypes.map((type, index) => (
                                                    <option key={index} value={type}>{type}</option>
                                                ))}
                                            </select>
                                        </div>

                                        {/* 名称選択 */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">名称</label>
                                            <select
                                                value={selectedName}
                                                onChange={(e) => setSelectedName(e.target.value)}
                                                disabled={!selectedType}
                                                className="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 text-base"
                                            >
                                                <option value="">選択してください</option>
                                                {filteredByType.map((circle, index) => (
                                                    <option key={index} value={circle.名称}>
                                                        {circle.名称}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>

                                        {/* 選択された円の詳細情報 */}
                                        {selectedName && (() => {
                                            const selectedDetail = filteredByType.find(c => c.名称 === selectedName);
                                            return (
                                                <div className="bg-blue-50 rounded-lg p-4">
                                                    <h4 className="font-medium text-blue-900 mb-2">詳細情報</h4>
                                                    <div className="text-sm text-blue-800 space-y-1">
                                                        <p>最大外径: {selectedDetail?.最大外径}mm</p>
                                                        {selectedDetail?.シャフト径 && (
                                                            <p>シャフト径: {selectedDetail.シャフト径}mm</p>
                                                        )}
                                                        {selectedDetail?.備考 && (
                                                            <p className="text-xs bg-yellow-100 text-yellow-800 p-2 rounded mt-2">
                                                                💡 {selectedDetail.備考}
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                            );
                                        })()}

                                        {/* パターン選択 */}
                                        {selectedName && (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">直径パターン</label>
                                                <div className="flex space-x-3">
                                                    <label className="flex-1">
                                                        <input
                                                            type="radio"
                                                            name="pattern"
                                                            value="pattern1"
                                                            checked={selectedPattern === 'pattern1'}
                                                            onChange={(e) => setSelectedPattern(e.target.value)}
                                                            className="sr-only"
                                                        />
                                                        <div className={`p-4 border-2 rounded-lg text-center cursor-pointer transition-all ${
                                                            selectedPattern === 'pattern1'
                                                                ? 'border-blue-500 bg-blue-50 text-blue-700'
                                                                : 'border-gray-300 text-gray-700 hover:border-gray-400'
                                                        }`}>
                                                            <div className="text-xl mb-2">🔵</div>
                                                            <div className="text-sm font-medium">最大外径</div>
                                                        </div>
                                                    </label>
                                                    <label className="flex-1">
                                                        <input
                                                            type="radio"
                                                            name="pattern"
                                                            value="pattern2"
                                                            checked={selectedPattern === 'pattern2'}
                                                            onChange={(e) => setSelectedPattern(e.target.value)}
                                                            className="sr-only"
                                                        />
                                                        <div className={`p-4 border-2 rounded-lg text-center cursor-pointer transition-all ${
                                                            selectedPattern === 'pattern2'
                                                                ? 'border-green-500 bg-green-50 text-green-700'
                                                                : 'border-gray-300 text-gray-700 hover:border-gray-400'
                                                        }`}>
                                                            <div className="text-xl mb-2">🟢</div>
                                                            <div className="text-sm font-medium">シャフト径</div>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>
                                        )}

                                        <button
                                            onClick={handleAddCircle}
                                            disabled={!selectedParent || !selectedName}
                                            className="w-full py-4 px-4 bg-blue-500 text-white rounded-lg font-medium disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-blue-600 transition-colors text-lg"
                                        >
                                            円を追加
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 配置タブ */}
                        {activeTab === 'canvas' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl p-6 shadow-sm">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-lg font-semibold text-gray-900">配置図</h2>
                                        {childCircles.length > 0 && (
                                            <span className="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full">
                                                {childCircles.length}個
                                            </span>
                                        )}
                                    </div>
                                    
                                    <div className="flex justify-center mb-4">
                                        <canvas
                                            ref={canvasRef}
                                            onTouchStart={handleStart}
                                            onTouchMove={handleMove}
                                            onTouchEnd={handleEnd}
                                            onMouseDown={handleStart}
                                            onMouseMove={handleMove}
                                            onMouseUp={handleEnd}
                                            onMouseLeave={handleEnd}
                                            className="border border-gray-200 rounded-lg bg-white cursor-pointer touch-none"
                                            style={{ maxWidth: '100%', height: 'auto' }}
                                        />
                                    </div>

                                    {childCircles.length === 0 && (
                                        <div className="text-center py-8">
                                            <div className="text-4xl mb-2">⭕</div>
                                            <p className="text-gray-500 text-sm mb-2">設定タブで円を追加してください</p>
                                            <p className="text-gray-400 text-xs">円をタップして選択・ドラッグで移動</p>
                                        </div>
                                    )}
                                </div>

                                {/* コントロール */}
                                {selectedCircle && (
                                    <div className="bg-white rounded-xl p-6 shadow-sm">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">選択中の円</h3>
                                        <div className="bg-gray-50 rounded-lg p-4 mb-4">
                                            <p className="font-medium text-gray-900">{selectedCircle.名称.split('【')[0]}</p>
                                            <p className="text-sm text-gray-600">
                                                {selectedCircle.pattern === 'pattern1' ? '最大外径' : 'シャフト径'}: {selectedCircle.activeSize}mm
                                            </p>
                                            {selectedCircle.備考 && (
                                                <p className="text-xs text-yellow-700 bg-yellow-100 p-2 rounded mt-2">
                                                    💡 {selectedCircle.備考}
                                                </p>
                                            )}
                                        </div>

                                        <div className="flex space-x-3">
                                            <button 
                                                onClick={togglePattern} 
                                                className="flex-1 bg-blue-100 hover:bg-blue-200 text-blue-700 py-4 px-4 rounded-lg font-medium transition-colors"
                                            >
                                                パターン切替
                                            </button>
                                            <button
                                                onClick={() => removeCircle(selectedCircleIndex)}
                                                className="bg-red-500 hover:bg-red-600 text-white py-4 px-4 rounded-lg font-medium transition-colors"
                                            >
                                                削除
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* 一覧タブ */}
                        {activeTab === 'list' && (
                            <div className="space-y-4">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-lg font-semibold text-gray-900">配置済み円一覧</h2>
                                    {childCircles.length > 0 && (
                                        <span className="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full">
                                            {childCircles.length}個
                                        </span>
                                    )}
                                </div>

                                {childCircles.length === 0 ? (
                                    <div className="bg-white rounded-xl p-8 shadow-sm text-center">
                                        <div className="text-4xl mb-2">📋</div>
                                        <p className="text-gray-500 mb-4">まだ円が配置されていません</p>
                                        <button
                                            onClick={() => setActiveTab('setup')}
                                            className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                                        >
                                            設定タブで追加
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {childCircles.map((circle, index) => {
                                            const circleStatus = getCircleStatus(circle);
                                            return (
                                                <div
                                                    key={index}
                                                    onClick={() => {
                                                        setSelectedCircleIndex(index);
                                                        setActiveTab('canvas');
                                                    }}
                                                    className={`rounded-xl p-4 shadow-sm cursor-pointer transition-all border-2 ${
                                                        circleStatus.color
                                                    } ${
                                                        index === selectedCircleIndex ? 'ring-2 ring-blue-500' : 'hover:shadow-md'
                                                    }`}
                                                >
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex-1">
                                                            <div className="flex items-center space-x-2 mb-1">
                                                                <h3 className="font-medium text-gray-900">{circle.名称.split('【')[0]}</h3>
                                                                <span className={`text-xs font-medium px-2 py-1 rounded-full ${circleStatus.color} ${circleStatus.textColor}`}>
                                                                    {circleStatus.label}
                                                                </span>
                                                            </div>
                                                            <p className="text-sm text-gray-600">{circle.タイプ}</p>
                                                            <p className="text-sm text-blue-600">
                                                                {circle.pattern === 'pattern1' ? '最大外径' : 'シャフト径'}: {circle.activeSize}mm
                                                            </p>
                                                            {circle.備考 && (
                                                                <p className="text-xs text-yellow-700 bg-yellow-100 p-1 rounded mt-1">
                                                                    💡 {circle.備考.substring(0, 30)}...
                                                                </p>
                                                            )}
                                                        </div>
                                                        <div className="flex flex-col items-center space-y-2">
                                                            <span className={`w-4 h-4 rounded-full ${
                                                                circle.isOutsideParent ? 'bg-red-500' :
                                                                circle.hasCircleOverlap ? 'bg-orange-500' :
                                                                circle.pattern === 'pattern1' ? 'bg-blue-500' : 'bg-green-500'
                                                            }`}></span>
                                                            {index === selectedCircleIndex && (
                                                                <span className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">選択中</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        {childCircles.length > 0 && (
                                            <div className="mt-4 space-y-3">
                                                {/* 状態統計 */}
                                                <div className="bg-gray-50 rounded-lg p-3">
                                                    <h4 className="font-medium text-gray-700 mb-2 text-sm">配置状況</h4>
                                                    <div className="grid grid-cols-3 gap-2 text-xs">
                                                        <div className="text-center">
                                                            <div className="text-lg font-bold text-blue-600">
                                                                {childCircles.filter(c => !c.isOutsideParent && !c.hasCircleOverlap).length}
                                                            </div>
                                                            <div className="text-blue-600">正常</div>
                                                        </div>
                                                        <div className="text-center">
                                                            <div className="text-lg font-bold text-orange-600">
                                                                {childCircles.filter(c => c.hasCircleOverlap).length}
                                                            </div>
                                                            <div className="text-orange-600">重なり</div>
                                                        </div>
                                                        <div className="text-center">
                                                            <div className="text-lg font-bold text-red-600">
                                                                {childCircles.filter(c => c.isOutsideParent).length}
                                                            </div>
                                                            <div className="text-red-600">親円外</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <button
                                                    onClick={() => {
                                                        if (confirm(`配置済みの${childCircles.length}個の円をすべて削除しますか？`)) {
                                                            setChildCircles([]);
                                                            setSelectedCircleIndex(null);
                                                        }
                                                    }}
                                                    className="w-full py-3 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                                                >
                                                    すべて削除
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* データベースタブ */}
                        {activeTab === 'database' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl p-6 shadow-sm">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-lg font-semibold text-gray-900">データベース管理</h2>
                                        <span className="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded-full">
                                            {database.length}件
                                        </span>
                                    </div>

                                    {/* 検索バー */}
                                    <div className="mb-4">
                                        <input
                                            type="text"
                                            placeholder="名称やタイプで検索..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base"
                                        />
                                    </div>

                                    {/* データ管理ボタン */}
                                    <div className="flex space-x-2 mb-4">
                                        <button
                                            onClick={exportData}
                                            className="flex-1 py-3 px-3 bg-green-500 text-white rounded-lg text-sm hover:bg-green-600 transition-colors"
                                        >
                                            📤 エクスポート
                                        </button>
                                        <label className="flex-1 py-3 px-3 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-colors cursor-pointer text-center">
                                            📥 インポート
                                            <input
                                                type="file"
                                                accept=".json"
                                                onChange={importData}
                                                className="hidden"
                                            />
                                        </label>
                                    </div>

                                    {/* データリスト */}
                                    <div className="max-h-96 overflow-y-auto space-y-2">
                                        {filteredDatabase.map((item, index) => (
                                            <div key={index} className="border border-gray-200 rounded-lg p-3">
                                                <div className="flex items-center justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center space-x-2">
                                                            <span className={`w-2 h-2 rounded-full ${
                                                                item.判断円 === '親円' ? 'bg-blue-500' : 'bg-green-500'
                                                            }`}></span>
                                                            <span className="font-medium text-sm">{item.名称}</span>
                                                        </div>
                                                        <p className="text-xs text-gray-600">{item.タイプ}</p>
                                                        <p className="text-xs text-gray-500">
                                                            最大外径: {item.最大外径}mm
                                                            {item.シャフト径 && ` | シャフト径: ${item.シャフト径}mm`}
                                                        </p>
                                                        {item.備考 && (
                                                            <p className="text-xs text-yellow-700 bg-yellow-100 p-1 rounded mt-1">
                                                                💡 {item.備考.substring(0, 50)}...
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {filteredDatabase.length === 0 && searchTerm && (
                                        <div className="text-center py-8">
                                            <div className="text-2xl mb-2">🔍</div>
                                            <p className="text-gray-500 text-sm">検索結果が見つかりません</p>
                                        </div>
                                    )}
                                </div>

                                {/* 統計情報 */}
                                <div className="bg-white rounded-xl p-6 shadow-sm">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">データ統計</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="text-center p-3 bg-blue-50 rounded-lg">
                                            <div className="text-2xl font-bold text-blue-600">{parentCircles.length}</div>
                                            <div className="text-sm text-blue-600">親円</div>
                                        </div>
                                        <div className="text-center p-3 bg-green-50 rounded-lg">
                                            <div className="text-2xl font-bold text-green-600">{childCirclesData.length}</div>
                                            <div className="text-sm text-green-600">子円</div>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-4">
                                        <h4 className="font-medium text-gray-700 mb-2">タイプ別統計</h4>
                                        <div className="space-y-1 text-sm">
                                            {uniqueTypes.slice(0, 5).map(type => {
                                                const count = childCirclesData.filter(c => c.タイプ === type).length;
                                                return (
                                                    <div key={type} className="flex justify-between">
                                                        <span className="text-gray-600">{type}</span>
                                                        <span className="font-medium">{count}件</span>
                                                    </div>
                                                );
                                            })}
                                            {uniqueTypes.length > 5 && (
                                                <div className="text-xs text-gray-500 text-center pt-2">
                                                    他 {uniqueTypes.length - 5} タイプ
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<CircleChecker />, document.getElementById('root'));
    </script>
</body>
</html>
